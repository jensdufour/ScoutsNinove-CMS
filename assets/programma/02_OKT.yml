    startdatum: 20 / 10 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Zet je fiets/ skateboard/ rolschaatsen/… maar in orde, want vandaag gaan we racen. We gaan het park en de parking van de Ninia onveilig maken, om te zien wie de coolste trucs kan en wie het snelst parcours kan afleggen. Veiligheid is ook belangrijk, dus neem bescherming mee! Niet vergeten fiets/ skateboard/ rolschaatsen/… meenemen.
