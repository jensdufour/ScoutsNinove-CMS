    startuur:
    einduur:
    beschrijving: Er wordt voor jullie een extreem coole, mega gave verrassingsvergadering in elkaar gestoken. Omdat dit voor vele de eerste verrassingsvergadering is, mogen jullie iets super speciaal verwachten. Voor iedereen een grote verrassing dus. Jullie worden allemaal verwacht!
