    einddatum:
    startuur: 9 u
    einduur: 18 u
    beschrijving: Vandaag gaan we gaan ravotten in het bos. Kampen bouwen en een leuk spel spelen onder leiding van ervaringsdeskundige Ward. Met dit herfstweer belooft dit een zeer leuke dag te worden. Plaats van afspraak zal nog meegedeeld worden.
