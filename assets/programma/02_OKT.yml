    einduur:
    beschrijving: Vandaag gaan we samen met jullie recht naar de maan of dat is toch de bedoeling. Onder leiding van leider Bleach gaan we dan ook onze beste knutsel skills boven halen en toveren we een mooie raket tevoorschijn. Wie zijn raket zal er recht naar de maan vliegen? 
    afbeelding:
