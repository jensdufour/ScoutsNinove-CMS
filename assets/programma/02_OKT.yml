    einddatum:
    startuur:
    einduur:
    beschrijving: We hebben er een heleboel Jinners bijgekregen dit jaar, we gaan don ook eens testen wat ze in hun mars hebben voor ons. Zeker komen is de boodschap!
    afbeelding:
  - naam: Casinovergadering
    startdatum: 27 / 10 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: We gaan eens zien wie hier de beste pocker face kan opzetten. Wie zal de rijkste kapoen van het casino worden en wie zal zelfs zijn kleren moeten verkopen om uit de schulden te geraken. Afspraak om 14u aan het lokaal. <br><br> P.S. wie verkleed komt zal misschien met een groter kapitaal kunnen starten. Tot dan!
    afbeelding:
  - naam: Sterkste Kapoen
    startdatum: 03 / 11 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag gaan we eens kijken wie er hier de grootste spierballen heeft. Jullie krijgen de kans om mekaar uit te dagen in allerlei sportieve uitdagingen. Jullie zullen ook de kans krijgen om het op te nemen tegen de leiding en de jinners komen is dus de boodschap!
