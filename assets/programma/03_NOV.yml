    beschrijving: Sinterklaas kapoentje, leg wat in mijn schoentje... Jullie kennen waarschijnlijk allemaal de bekendste sinterklaasliedjes, tijd om de Sint in Ninove te verwelkomen en dus uit volle borst te zingen. Kom dat zien en vooral, zorg dat er geen welpen op de lijst met stoute kinderen staat! 
