    beschrijving: Joepie! Bijna Nieuwjaar!!!!! Weer een reden om te feesten als de beesten! Maar omdat jullie Nieuwjaar thuis vieren en niet bij ons, geven wij toch nog een pre-party in het lokaal. Iedereen kan dan zijn nieuwjaarsbrief voor de leiding voorlezen. We spreken vanavond af van 19 uur tot 21uur. <br><br>Breng ook je eigen geschreven nieuwjaarsbrief en een cadeautje mee (MAX 5EURO)
