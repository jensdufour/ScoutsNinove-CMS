    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag gaan we een zoektocht in Ninove doen. Wij hebben foto‚Äôs genomen van de monumenten, gebouwen en plaatsen die wij in onze mooie stad hebben staan. Benieuwd of jij goed je weg kent in Ninove? Kom het dan vandaag zeker eens bewijzen! 
    afbeelding:
  - naam: Sinterklaasvergadering
    startdatum: 01 / 12 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Joepie! Na onze ontmoeting met de Sint op weekend, komt onze goede vriend ons nog eens een bezoekje brengen! Vandaag zakken wij af naar het grote Sinterklaasfeest in De Kuip. Wij gaan natuurlijk eens een kijkje nemen en de Sint eens vragen of jullie dit jaar wel braaf zijn geweest buiten de Scouts. Want binnen de Scouts, dat weten wij natuurlijk al. üòâ Wie aan de Sint zijn mooiste tekening wilt tonen, mag die ook altijd meenemen! 
    afbeelding:
  - naam: Racevergadering
    startdatum: 08 / 12 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag mogen jullie alles waar wieltjes onderstaan en kan rijden, meenemen. Je step, skateboard, rolschaatsen, waveboard of je fiets, noem maar op! De leiders zijn alvast benieuwd wie het snelst zal zijn. Spullen zoals helmen, kniebeschermers en een fluovestje kunnen heel handig van pas komen vandaag! 
    afbeelding:
  - naam: Zwemmen
    startdatum: 15 / 12 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Het is al weer een tijdje geleden dat we eens gingen zwemmen. Vandaag brengen we nog eens een bezoekje aan het zwembad de Kleine Dender. Neem jullie coolste zwembroek dus nog maar eens uit de kast en als je thuis een duikbril hebt, mag je die ook zeker in je zwemzak stoppen!
    afbeelding:
  - naam: Jinvergadering
    startdatum: 22 / 12 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: We hebben dit jaar nog eens veel Jinners er bij gekregen, en dat is altijd heel leuk! Vandaag zullen zij voor jullie een spel in elkaar steken. Wij zijn alvast heel benieuwd. Jullie toch ook? Komt dat zien!
    afbeelding:
  - naam: Kerstfeestje
    startdatum: 28 / 12 / 2019
    einddatum:
    startuur: 18u00
    einduur: 20u00
    beschrijving: Aangezien de leiding examens heeft, doen we vandaag een vergadering op zaterdag. We organiseren een laat Kerst- en vroeg Nieuwjaarsfeestje! Wij zorgen voor een hapje en een drankje, jullie zorgen voor de kompanie. Want hoe meer zielen, hoe meer vreugd! (Zaterdag; 18u-20u; lokaal)<br><br>PS. nemen jullie ook een cadeautje ter waarde van 5 euro mee voor onder de kerstboom?
