    einduur: 19 u30
    beschrijving: WELKOM nieuwe verkenners!Eerst en vooral proficiat van de volledige verkennersleiding en mede - verkenners, jullie hebben dat zeer goed gedaan.Jullie hebben bewezen dat jullie klaar zijn voor het verkennersleven.Vandaag gaan we jullie leren kennen tijdens een verkennerspar - lement.Komen is de boodschap!
    afbeelding:
  - naam: Breng - je - vriendje - meevergadering
    startdatum: 29 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Aangezien er ons net een heleboel verkenners hebben verlaten om de éérste stap richting lei - ding te zetten, is ons groepje flink uitgedund.Daarom zou het tof zijn moesten jullie op school enkele kameraden kunnen overtuigen om naar de scouts te komen.Want hoe meer zielen hoe meer vreugd.De verkenner die de meeste mensen meebrengt wordt beloond!!
