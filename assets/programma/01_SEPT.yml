    startuur: 8 u30
    einduur: 18 u
    beschrijving: JOEPIE!!!Het is er weer, het weekend waar iedereen al dagen, weken, maanden naar uitkijkt.Vandaag verwelkomen we enkele nieuwe verkenners, maar niet zonder ze eerst en vooral eens te testen...Afspreken doen we aan het lokaal in perfect uniform om 8.30 u. Het overgangsweekend wordt afgesloten om 18 u aan de Koepoort, nadat we gans ninove nog eens hebben getoond waarom wij ook alweer de beste jeugdbeweging zijn van‘ t stad.(TIP‘ t is iets met marcheren :o) <iframe src="/assets/programma/overgang-vk.pdf#toolbar=0" width="100%" height="500px"></iframe>
