    beschrijving: "Omdat we bij de scouts van het principe zijn hoe meer zielen hoe meer vreugde, mogen jullie vandaag een vriendje meenemen. Doe allemaal zo goed mogelijk jullie best om iemand mee te nemen en te overtuigen om bij de scouts te komen."
