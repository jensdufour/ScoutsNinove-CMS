  - naam: Geen vergadering
    startdatum: 31 / 08 / 2019
    einddatum:
    startuur: 18 u30
    einduur: 19 u30
    beschrijving: Dit weekend is het jammer genoeg nog geen vergadering.
    afbeelding:
  - naam: Herexamens / Boeken kaften
    startdatum: 01 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: "Morgen moeten jullie terug naar school. Hopelijk kijken jullie er een beetje naar uit. De helft van de leiding zit nog in de herexamens. Nog zeven keer slapen en we zien elkaar terug. Jullie kunnen deze namiddag wel jullie boeken al kaften. Tot volgende week. "
    afbeelding:
  - naam: Brainstormvergadering
    startdatum: 07 / 09 / 2019
    einddatum:
    startuur: 18 u30
    einduur: 19 u30
    beschrijving: "Binnen twee weken is het alweer zover de overgang dan verwelkomen onze toekomstige jongverkenners. Hoe we ze gaan verwelkomen bespreken we vanavond. We maken al een paar stevige plannen, want zo eenvoudig is het niet om bij de Jvk te mogen horen."
    afbeelding:
  - naam: Afscheid - van - een - vriendvergadering
    startdatum: 08 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: "We zijn nu een nieuw scoutsjaar begonnen. Dus een nieuwe groep. Vandaag gaan we zien hoe het zit met het vertrouwen binnen deze groep. We gaan hier wat aan werken met enkele leuke opdrachten."
    afbeelding:
  - naam: Geen vergadering
    startdatum: 14 / 09 / 2019
    einddatum:
    startuur: 18 u30
    einduur: 19 u30
    beschrijving: "Aangezien morgen iedereen welkom is op onze startdag, moet jullie lieftallige leiding dit grondig voorbereiden. Vandaag dus geen vergadering"
    afbeelding:
  - naam: Startdag
    startdatum: 15 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: "Startdag! Vandaag zetten we ons beste beentje voor, en laten we aan iedereen zien wat de scouts juist is, wat we doen. Op deze dag is iedereen dan ook uitgenodigd om eens langs te komen of eens te komen testen. "
    afbeelding:
  - naam: Geen vergadering
    startdatum: 21 / 09 / 2019
    einddatum:
    startuur: 18 u30
    einduur: 19 u30
    beschrijving: "Nog een nachtje slapen en het nieuwe scoutsjaar kan officieel ingezet worden. omdat het morgen al druk en vermoeiend genoeg gaat worden nemen we vandaag even een dagje rust."
    afbeelding:
  - naam: Overgang
    startdatum: 22 / 09 / 2019
    einddatum:
    startuur: 9 u
    einduur: 18 u
    beschrijving: |
      Vandaag spreken we af om 9 uur aan ons lokaal met een lunchpakket op zak.Diegene die overgang moeten geven weten wat ze nodig hebben sinds vorige week.Voor onze nieuwe vriendjes die overkomen van de welpen, wat nemen we mee vandaag <
      br >
      -lunchpakket <
      br >
      -Stapschoenen <
      br >
      -Piekfijn uniform(al aanhebben) <
      br >
      -Reserve kleren <
      br >
      -Handdoek <
      br >
      -En niet al te veel schrik <
      br >
      <
      br >
      Ouders zijn welkom om 15 uur aan de grot van Poelk(op het kruispunt van de Grotstraat en de Omloopstraat, 1760 Roosdaal), waar we traditiegetrouw het scoutsjaar openen met een woordje van onze groepsleider.De jongverkenners(en nieuwe jongverkenners) stappen vandaar in groep terug naar het plein aan het zwembad waar we onze marcheertocht inzetten richting het centrum van Ninove.Afsluiten doen we naar jaarlijkse gewoonte om 18 uur aan het Twijnsterplein(oude Belgacom).
