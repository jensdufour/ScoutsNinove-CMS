    startuur: 18 u30
    einduur: 19 u30
    beschrijving: "Buiten een paar uitzonderingen spreken we zo goed als elke zaterdag avond en zondag namiddag af, om tal van activiteiten en vergaderingen te doen. Vandaag bespreken we in een jongverkennersparlement welke activiteiten jullie willen doen en wat je leuk vind."
