    startuur:
    einduur:
    beschrijving: Zoals eerdere jaren organiseren we dit jaar opnieuw een Startdag om nieuwe leden aan te wer - ven voor de allerbeste jeugdbeweging van Groot Ninove!De startdag begint zoals andere jaren opnieuw om 14 u in het stadspark waar we afsluiten om 17 u.Hierna kunnen jullie en / of jullie ouders nog blijven hangen om iets te drinken vergezeld van een streepje muziek.
    afbeelding:
  - naam: Overgangsweekend
    startdatum: 21 / 09 / 2019
