kapoenen:
  - naam: Joepie! Het - is - weer - scouts - vergadering
    startdatum: 01 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Na een lange zomervakantie is het weer zover, niet alleen mogen jullie morgen terug naar de schoolbanken ook het scoutsjaar gaat weer van start.Kom kijken wat de leiding op deze mooie zondag voor jullie in petto heeft.
    afbeelding:
  - naam: Afscheidsvergadering
    startdatum: 08 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: De gebroeders Matthias en Ruben verlaten jammer genoeg de kapoenentak, en graag willen zij nog een knaller van een afscheidsvergadering geven voor jullie!Allen daarheen, zou ik zeggen!
    afbeelding:
  - naam: Startdag
    startdatum: 15 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Ooit al eens tegen al jullie vriendjes gezegd hoe cool de scouts wel niet is ? En wouden zij dan ook misschien wel eens naar de scouts komen ? Dan is dit de perfecte kans om dat te doen!Vandaag organiseert de leiding de fameuze startdag in het park van Ninove, en mogen jullie allemaal een vriendje / meerdere vriendjes meenemen om hen eens te tonen hoe su - perdupertof de scouts wel niet is.
    afbeelding:
  - naam: Overgang
    startdatum: 22 / 09 / 2019
    einddatum:
    startuur: 9 u
    einduur: 18 u
    beschrijving: HOERA, het is weer tijd voor de overgang!Een echte scout kan tegen een stoot - je, en vindt het dan ook niet zo erg om eens vuil te worden.Daarom is het best dat jullie vandaag niet in jullie mooiste communiekleren ko - men.Ook moeten jullie een lunchpakket, iets om te drinken en een klein tussendoortje of twee meenemen, zodat jullie gedurende de dag niet te veel honger hebben.Jullie wor - den aan het lokaal verwacht om 9 uur‘ s ochtends.Om 15 uur kunnen alle mama’ s, papa’ s, oma’ s, opa’ s en liefste huisdieren komen kijken naar de officiële opening van het scoutsjaar, waarna wij ons terug naar het centrum van Ninove zullen begeven.Om 18 uur sluiten wij de - ze lange dag af op het Twijnsterplein.
    afbeelding:
  - naam: Herfstwandeling / Kennismakingsspelletjes
    startdatum: 29 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Nu de overgang gedaan is, kunnen de echte vergaderingen beginnen.Vandaag gaan we de vroege wonderen van de herfst eens gaan ontdekken, en ondertus - sen elkaar leren kennen aan de hand van toffe spelletjes.Goeie(stap) schoenen en kledij naargelang het weer zijn een goed idee!
    afbeelding:
  - naam: Akabedag
    startdatum: 06 / 10 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Vandaag gaan we eens kijken hoe het eraan toe gaat in een scoutsgroep die wer - ken met Akaba leden.Dit zal gegarandeerd een onvergetelijke dag worden waar we vele nieuwe dingen zullen leren en natuurlijk ook veel spelletjes zullen spelen.Er zal nog verdere info mee gedeeld worden.
    afbeelding:
welpen:
  - naam: Geen vergadering
    startdatum: 01 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Aangezien de leiding nog volop in studeer modus is wordt de eerste vergadering van september een weekje uitgesteld.Om dit goed te maken zal de vergadering van volgende week 3000 keer beter zijn dan normaal.Zorg dus maar dat jullie volgende week allemaal aanwezig zijn.TOT DAN!
    afbeelding:
  - naam: Afscheidsvergadering
    startdatum: 08 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Na lang wachten kunnen jullie eindelijk weer op zondag naar de scouts komen!En we beginnen meteen met een knaller.Want Jens en Max verlaten de welpen.Maar voor hun afscheid hebben zij nog een fantastische vergadering in elkaar gestoken. Komen is de boodschap.
    afbeelding:
  - naam: Startdag
    startdatum: 15 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Voor de vierde keer organiseren wij een startdag in het park van Ninove.Dit is de uitgelezen kans om jullie vriendjes mee te nemen en kennis te laten maken met de scouts.Er zal een super leuk spel gespeeld worden.En voor de ouders zal er de mogelijkheid zijn om iets te komen drinken.Kom zeker eens een kijkje nemen!Verdere info volgt.
    afbeelding:
  - naam: Overgang
    startdatum: 22 / 09 / 2019
    einddatum:
    startuur: 9 u
    einduur: 18 u
    beschrijving: "Eindelijk! Het is weer zover, de dag waar iedereen reikhalzend naar uitkijkt, de overgang! We spreken af om 9u aan het scoutslokaal. Vanwaar we onze tocht be-ginnen door veld en hei richting Poelk. Elke welp neemt zijn eigen rugzakje mee met daarin een lunchpakket, regenjas en gerief om de kapoenen die welp worden te dopen (eieren, ketchup, bloem, ...). Voor de kapoenen die overkomen is het aangeraden reserve kledij mee te nemen. Ze zouden namelijk eens zeer vuil kun-nen worden. Ouders en sympathisanten verwelkomen wij rond 15u aan Poelk om samen met ons het nieuwe scoutsjaar te open. Waarna wij ons terug richting Ninove begeven voor onze optocht door het centrum. Afsluiten doen we om 18u aan het Twijnsterplein te Ninove."
    afbeelding:
  - naam: Kennismakingspelletjes / Breng - je - vriendje - mee - vergadering
    startdatum: 29 / 09 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: Aangezien we een nieuwe GROTE lading welpen hebben gekre - gen is het tijd dat we elkaar wat beter leren kennen.We doen dit aan de hand van toffe spelletjes en geven ook een woordje uitleg welke activiteiten we dit jaar allemaal gaan doen.Dit is ook nog de ideale gelegenheid om al jullie vriendjes mee te brengen die graag eens naar de scouts willen komen.Mee te brengen Veel vriendjes & energie!
    afbeelding:
  - naam: Akabedag
    startdatum: 06 / 10 / 2019
    einddatum:
    startuur:
    einduur:
    beschrijving: "Vandaag doen we een super leuke activiteit samen met de akabe scouts. Zorg dus maar dat jullie talrijk aanwezig zijn. Zodat zowel jullie als de leden van de akabe scouts een onvergetelijke dag beleven. Afspraak zoals gewoonlijk van 14u tot 17u. Indien de uren zouden afwijken wordt dit nog tijdig meegedeeld."
    afbeelding:
