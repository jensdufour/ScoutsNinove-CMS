    beschrijving: Vandaag gaan we onze schaatstechnieken eens showen. Wie is de snelste? Wie doet de beste pirouette? Wie valt het meest? Kom dat zien! Gelieve 3euro mee te brengen en handschoenen. <br><br>Afspraak om 14u & 17u aan de schaatsbaan in Liedekerke!
