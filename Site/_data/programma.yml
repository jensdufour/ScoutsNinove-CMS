    einddatum:
    startuur:
    einduur:
    beschrijving: Schud jullie spieren al maar los, begin al maar te pompen want vandaag gaan we testen wie van jullie de grootste spierballen heeft. Jullie zullen het vandaag tegen mekaar opnemen in tal van verschillende opdrachten om zo uit te maken wie van jullie nu eigenlijk de sterkste is. Komen is de boodschap!
