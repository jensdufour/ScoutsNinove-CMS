    startuur:
    einduur:
    beschrijving: Vandaag gaan we op pad in Ninove, we zullen van deur tot deur aanbellen om te vragen of de mensen iets willen ruilen. We beginnen zoals de regels het voorschrijven met een appel maar met wat komen we terug? Een fiets? Een TV? Of gewoon veel lekkere dingen om op te eten!? De leiding hoop alleszins al op dat laatste!
