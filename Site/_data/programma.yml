    beschrijving: Blaaspijpen, een variant op paintball; jullie weten wat dit betekent. Blaaspijpen hebben wij al voorzien, jullie moeten enkel nog zorgen voor munitie (2 rollen wc-papier). Wie kan er het beste mikken? Wie is een echt teamplayer? En wie verovert als eerste de vlag? Jullie komen het op deze vergadering allemaal te weten.
